<html>
<head>
<meta charset="utf-8">
<title>Sign in to phone website</title>
</head>	
<body>
	<script type="text/javascript">
      function $(id){
                return document.getElementById(id);
            }
            function test(){
                var user_name = $("user_name").value;
                var password = $("password").value;
                var re_password = $("re_password").value;
                if(user_name.length==0){
                    $("msg").innerHTML = "用户名不能为空！";
                    $("user_name").focus();
                    return false;
                }
                if(user_name.length>12){
                    $("msg").innerHTML = "用户名不能超过12个字符！";
                    $("user_name").focus();
                    return false;
                }

                if(password.length==0){
                    $("msg").innerHTML = "密码不能为空！";
                    $("password").focus();
                    return false;
                }
                if(password.length>15){
                    $("msg").innerHTML = "密码不能超过15个字符！";
                    $("password").focus();
                    return false;
                }

                if(password!=re_password ){
                    $("msg").innerHTML="错误！密码不一致！";
                    $("re_password").focus();
                    return false;
                }
                console.log("注册成功！");
                return true;
            }
</script>


<h1>Sign in</h1>
<br />
<span id="msg" style="color: red;"></span>
<form onsubmit="return test()" action="个人中心.html" method="POST">
	<input placeholder="请输入用户名" id="user_name" /><br />
	<input placeholder="请输入密码" type="password" id="password"/><br />
	<input placeholder="请再次输入密码" type="password" id="re_password"/><br />
	<input type="submit"  value="注册" />
</form>
</body>
</html>
